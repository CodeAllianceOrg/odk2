<div class="container main">
  <div class="row">
    <button type="button" class="btn btn-primary" id="new-tab">
      New <i class="fa fa-plus-circle" aria-hidden="true"></i>
    </button>
  </div>

  <div class="row tabs">
    <ngb-tabset>
      <ngb-tab title="Intake North">
        <ng-template ngbTabContent>
          <div class="d-flex justify-content-between">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </span>
              <input type="text" class="form-control" placeholder="Form name" id="form-name">
            </div>
            <button type="button" class="btn btn-primary" id="export">
              Export <i class="fa fa-floppy-o" aria-hidden="true"></i>
            </button>
          </div>

          <div class="row">
            <div class="col-3 text-center" id="form-elements">
              <h2>Form Elements</h2>
              <button type="button" class="btn btn-secondary btn-lg btn-block">Text</button>
              <button type="button" class="btn btn-secondary btn-lg btn-block">Numeric</button>
              <button type="button" class="btn btn-secondary btn-lg btn-block">GPS</button>
              <button type="button" class="btn btn-secondary btn-lg btn-block">Combo Box</button>
              <button type="button" class="btn btn-secondary btn-lg btn-block">Multi Select</button>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Intake South">
        <ng-template ngbTabContent>
          I'm tab 2!
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Intake East">
        <ng-template ngbTabContent>
          I'm tab 3!
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
