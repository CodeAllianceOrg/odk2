<div class="row my-2">
  <div class="col-4">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </span>
      <label for="form-name" class="sr-only">Form Name:</label>
      <input type="text"
             title="Form name"
             class="form-control"
             placeholder="Form name"
             aria-label="Form name"
             id="form-name"
             [ngModel]="form.properties?.name"
             (ngModelChange)="onFormNameChange($event)">
    </div>
  </div>
  <div class="col-6"></div>
  <div class="col-2 d-flex flex-row-reverse">
    <button type="button" class="btn btn-primary" id="export">
      Export <i class="fa fa-floppy-o" aria-hidden="true"></i>
    </button>
  </div>
</div>
