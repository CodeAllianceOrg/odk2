<h2>Properties</h2>
<div id="element-properties-controls-container"
     *ngIf="group$ | async ; let group">
  <div class="form-group">

    <label for="group-name">Group Name</label>

    <div class="input-group">

      <span class="input-group-addon">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </span>
      <input type="text"
             class="form-control element-name"
             id="group-name"
             [ngModel]="group.name"
             (ngModelChange)="onGroupNameChange($event, group.id)">
    </div>

  </div>

</div>
