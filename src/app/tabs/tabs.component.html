<div class="container-fluid main flex-column">
  <div class="row tabs flex-column flexify-me">
    <ngb-tabset class="flex-column">
      <ngb-tab *ngFor="let form of forms$ | async; trackBy: tracker"
               [title]="form.properties.name">
        <ng-template ngbTabContent>
          <app-form-builder [form]="form" class="flex-column flexify-me"></app-form-builder>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="New Survey">
        <ng-template ngbTabContent>
          <h2 class="mt-3">Create or Import</h2>
          <div class="row">
            <div class="col border border-dark border-top-0 border-left-0 border-bottom-0 d-flex justify-content-center py-5">
              <button type="button" class="btn btn-primary btn-lg" id="new-form" (click)="onAddForm()">
                <i class="fa fa-file-o" aria-hidden="true"></i> Blank Survey
              </button>
            </div>
            <div class="col d-flex justify-content-center py-5">
              <label class="custom-file">
                <input type="file"
                       id="upload-form"
                       class="custom-file-input"
                       (change)="onUploadForm($event.target.files[0])">
                <span class="custom-file-control"></span>
              </label>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
